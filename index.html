<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyZone</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="ToyZone Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#products">Toys</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="#" class="btn">Login</a>
                <a href="#" class="btn">Register</a>
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="assets/banner.jpg" alt="Hero Banner">
        <!-- <div class="hero-text">
            <h1>Welcome to RB-Toyshop</h1>
            <p>Discover the perfect toys for every child.</p>
            <button>Shop Now</button>
        </div> -->
    </section>

    <!-- Categories Section -->
    <section id="categories">
        <h2>Shop by Categories</h2>
        <div class="category-grid">
            <div class="category">Action Figures</div>
            <div class="category">Educational Toys</div>
            <div class="category">Dolls</div>
            <div class="category">Puzzles</div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>Featured Toys</h2>
        <div id="toy-grid" class="product-grid">
            <!-- Dynamic Content -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#home">Home</a>
            <a href="#categories">Categories</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
        <p>&copy; 2025 ToyZone. All Rights Reserved.</p>
    </footer>
</body>

</html>
